
# default
spring:
  profiles:
    active: prod
    group:
      "prod" : "prod"
      "dev" : "dev, local"
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

springboot:
  jwt:
    secret: keysec123
server:
  ssl:
    key-store: "classpath:keystore.p12"
    key-store-type: PKCS12
    key-store-password: 1234
  port: 8443
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mariadb://mariadb/likelionblog?createDatabaseIfNotExist=true
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mariadb://localhost:3306/likelionblog?createDatabaseIfNotExist=true
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
---
spring:
  config:
    activate:
      on-profile: local
